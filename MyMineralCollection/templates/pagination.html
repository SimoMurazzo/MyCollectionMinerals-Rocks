{% load custom_tags %}

<nav aria-label="Pagination">
    <ul class="pagination justify-content-center">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="{% keep_query_params page=1 %}" aria-label="First">
                <span class="text-primary" aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="{% keep_query_params page=page_obj.previous_page_number %}" aria-label="Previous">
                <span class="text-primary" aria-hidden="true">&lt;</span>
            </a>
        </li>
        {% endif %}
        <li class="page-item disabled">
            <a class="page-link" href="#" aria-label="Current">
                <span class="current text-primary" aria-hidden="true">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
                </span>
            </a>
        </li>
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="{% keep_query_params page=page_obj.next_page_number %}" aria-label="Next">
                <span class="text-primary" aria-hidden="true">&gt;</span>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="{% keep_query_params page=page_obj.paginator.num_pages %}" aria-label="Last">
                <span class="text-primary" aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
